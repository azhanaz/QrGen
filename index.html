<!DOCTYPE html>
<html>
<head>
    <title>Google Link to QR Code Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
</head>
<body>
    <div class="container">
        <form id="qrForm">
            <label for="googleLink">Enter Google Form Link:</label>
            <label for="googleLink">Made by Azhan</label>
            <input type="text" id="googleLink" name="googleLink" required>
            <button type="button" id="submitBtn">Generate QR Code</button>
        </form>
        <div id="qrCodeContainer">

            <img id="qrCodeImage" src="#" alt="QR Code">
        </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
